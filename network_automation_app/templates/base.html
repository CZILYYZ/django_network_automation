<!DOCTYPE html>
<html lang="en">
<head>
  <title>51—Netdevops</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">导航栏</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">主页 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'devices' %}">设备列表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'information_collection' %}">信息采集</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'config' %}">设备配置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'verify_config' %}">配置验证</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'backup_config' %}">备份配置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'log' %}">日志</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'mac_location' %}">服务器接入位置查询</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'FD_SFTP_white' %}">福地SFTP白名单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'K8S_BGP' %}">K8S_BGP操作</a>
            </li>
      </ul>
    </div>
  </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
      <script>
$(document).ready(function() {
  // 获取当前页面的URL
  var url = window.location.href;

  // 遍历导航栏中的每个链接
  $(".navbar-nav li a").each(function() {
    // 如果当前链接的URL和当前页面的URL相同
    if (url == (this.href)) {
      // 添加active类到父元素li
      $(this).closest("li").addClass("active");
    }
  });
});
    </script>
<style>
.navbar-nav .active > .nav-link {
  color: #fff;
  background-color: #007bff;
}
</style>
</body>
</html>
