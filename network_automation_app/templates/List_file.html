<!-- show_images.html -->
{% extends "base.html" %}
{% block content %}
<body>
    <h1>文件列表</h1>
    <p>The number is {{ num_files }}</p>
    <table>
        <thead>
            <tr>
                <th>文件名</th>
                <th>大小</th>
                <th>修改日期</th>
            </tr>
        </thead>
        <tbody>
            {% for file in file_list %}
            <tr>
                <td>{{ file.name }}</td>
                <td>{{ file.size }}</td>
                <td>{{ file.modify_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock content %}
